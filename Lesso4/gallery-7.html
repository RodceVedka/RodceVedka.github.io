  <script>
    const images = document.querySelectorAll("[data-src]");

   function preloadImage(img){
    const src = img.getAttriute("data-src");

    if(!src){return;}

    img.src = src;
   }

   const imgOptions = {
    threshold: 1,
    rootMargin:"0px 0px -500px 0px"
   };

   const imgOserver = new IntersectionObserver((entries,imgOserver) => {
    entries.forEach(entry => {if (!entry.isIntersecting){return;}
    else{preloadImage(entry.target);imgOserver.unobserve(entry.target);}})},imgOptions);

    images.forEach(image => { imgOserver.observe(image);});

  </script>
